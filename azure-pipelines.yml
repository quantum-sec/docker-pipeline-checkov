trigger:
  batch: true
  branches:
    include:
      - master
      - feature/*
      - fix/*

pr: none

resources:
  repositories:
    - repository: pipeline-library
      type: github
      endpoint: quantum-sec-github
      name: quantum-sec/pipeline-library

jobs:
  - template: templates/jobs/default.yml@pipeline-library
    parameters:
      deploySteps:
        - template: templates/steps/deployment/deploy-container.yml@pipeline-library
          parameters:
            name: BuildBaseContainer
            displayName: Deploy Base Container to Docker Hub
            condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
            forceDeploy: true
            serviceConnectionName: dockerhub-quantumcibot
            repository: quantumsec/docker-pipeline-checkov
            tags: |
              latest
              $(SEMVER)
        - template: templates/steps/deployment/deploy-container.yml@pipeline-library
          parameters:
            name: BuildContainer
            displayName: Deploy Azure DevOps Container to Docker Hub
            condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
            forceDeploy: true
            dockerfile: ci/azure/Dockerfile
            serviceConnectionName: dockerhub-quantumcibot
            repository: quantumsec/docker-pipeline-checkov-azure
            tags: |
              latest
              $(SEMVER)
